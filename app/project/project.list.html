<div>
    <div>
        List of All Projects
    </div> 
    
    <table class="table">
        <tr>
            <td>Title</td>
            <td>Status</td>
        </tr>
         <tr ng-repeat="project in vm.projects">
             <td>{{project.title}}</td>
             <td>{{project.status}}</td>
             <td><button ng-click="vm.DeleteProject(project.id)">delete</button></td>
         </tr>
     </table>


    <button ng-click="vm.GoToAddPage()">New Project</button>
    
  
</div>
