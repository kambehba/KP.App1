<div>
    <div>
        List of All Projects
    </div> 
    
    <table>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Status</td>
        </tr>
         <tr ng-repeat="project in vm.projects">
             <td>{{project.id}}</td>
             <td>{{project.title}}</td>
             <td>{{project.status}}</td>
         </tr>
     </table>


    <button ng-click="vm.AddNewProject()">New Project</button>
    
  
</div>
